<svg width="535" height="511" viewBox="0 0 535 511" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background glow -->
  <defs>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.4);stop-opacity:1" />
      <stop offset="30%" style="stop-color:rgba(254,243,199,0.3);stop-opacity:1" />
      <stop offset="60%" style="stop-color:rgba(252,231,243,0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
    </radialGradient>
    
    <conicGradient id="ringGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FDE68A;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </conicGradient>
    
    <mask id="ringMask">
      <circle cx="267.5" cy="255.5" r="200" fill="white"/>
      <circle cx="267.5" cy="255.5" r="150" fill="black"/>
    </mask>
  </defs>
  
  <!-- Background glow -->
  <circle cx="267.5" cy="255.5" r="250" fill="url(#glowGradient)"/>
  
  <!-- Main glowing ring -->
  <circle cx="267.5" cy="255.5" r="200" fill="url(#ringGradient)" mask="url(#ringMask)"/>
  
  <!-- Additional glow layers -->
  <circle cx="267.5" cy="255.5" r="220" fill="url(#glowGradient)" opacity="0.3"/>
  <circle cx="267.5" cy="255.5" r="180" fill="url(#glowGradient)" opacity="0.2"/>
</svg>
